<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>EasyCLA</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description"
    content="The Contributor License Agreement (CLA) service of the Linux Foundation lets project contributors read, sign, and submit contributor license agreements easily. EasyCLA helps maintainers of open source projects streamline their workflows and reduce the hassle of managing Contributor License Agreements (CLAs) and authorizing contributors. By automating many of the manual processes, this open source solution hosted by the Linux Foundation reduces delays for developers to get authorized under a CLA." />
  <meta name="keywords"
    content="cla, easycla, open source Linux foundation, lfx, linux foundation, contributor license agreement" />
  <meta name="author" content="The Linux Foundation" />
  <link rel="stylesheet" id="iconsmind-css"
    href="https://communitybridge.org/wp-content/themes/salient/css/iconsmind.css?ver=7.6" type="text/css"
    media="all" />
  <link rel="icon" type="image/png" href="https://cdn.platform.linuxfoundation.org/assets/lf-favicon.png">
  <meta name="theme-color" content="#4e8ef7">

  <link href="build/main.css" rel="stylesheet">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>

</head>

<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
     It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>

</html>
